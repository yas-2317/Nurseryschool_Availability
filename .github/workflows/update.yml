name: Update nursery data (monthly)

on:
  schedule:
    # JST 09:10 = UTC 00:10（必要なら調整）
    - cron: "10 0 * * *"
  workflow_dispatch:
    inputs:
      ward:
        description: "対象の区（例：港北区）。空なら全市（注意：重い）"
        required: true
        default: "港北区"

permissions:
  contents: write

concurrency:
  group: update-${{ github.ref }}
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run updater
        env:
          WARD_FILTER: ${{ inputs.ward || '港北区' }}
        run: |
          set -e
          echo "WARD_FILTER=$WARD_FILTER"
          python -u scripts/update_from_yokohama.py
          echo "---- data directory ----"
          ls -la data || true

      - name: Commit & push (if changed)
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # data配下の成果物をステージ（masterも一応含める）
          git add data/*.json data/months.json data/master_facilities.csv || true

          # 変更がなければ正常終了（失敗扱いにしない）
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update nursery data"
          git push
