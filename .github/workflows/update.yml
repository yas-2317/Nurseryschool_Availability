name: Update nursery data (monthly)

on:
  schedule:
    # JST 09:10 = UTC 00:10
    - cron: "10 0 * * *"
  workflow_dispatch:
    inputs:
      ward:
        description: "対象の区（例：港北区）。空なら全市（注意：重い）"
        required: true
        default: "港北区"

permissions:
  contents: write

concurrency:
  # 同時に複数走らないようにする（push競合防止）
  group: update-main
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # pull --rebase するので full history を取っておくと安全
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Sync with remote main (rebase)
        run: |
          set -e
          git fetch origin main
          git checkout main
          git pull --rebase origin main

      - name: Run updater
        env:
          WARD_FILTER: ${{ inputs.ward || '港北区' }}
        run: |
          set -e
          echo "WARD_FILTER=$WARD_FILTER"
          python -u scripts/update_from_yokohama.py
          echo "---- data directory ----"
          ls -la data || true

      - name: Commit & push (if changed)
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 生成物をステージ（master も一応含める）
          git add data/*.json data/months.json data/master_facilities.csv || true

          # 変更がなければ正常終了
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update nursery data"

          # push直前にも念のため追従（別workflowや手動pushが先行しても復旧）
          git fetch origin main
          git pull --rebase origin main

          git push origin HEAD:main
