name: Monthly Update
on:
  workflow_dispatch:
    inputs:
      ward_filter:
        description: "対象区（例：港北区）。空欄なら全件"
        required: false
        default: "港北区"
  schedule:
    # 毎月4日 0:00 JST
    - cron: "00 15 3 * *"

permissions:
  contents: write

concurrency:
  group: monthly-update
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync with remote (rebase)
        run: |
          set -euxo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git rebase origin/main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pykakasi

      - name: Ensure scripts exist
        run: |
          set -euxo pipefail
          test -f scripts/update_from_yokohama.py
          test -f scripts/apply_master_to_all_months.py

      - name: Update latest month JSON
        env:
          WARD_FILTER: ${{ inputs.ward_filter }}
        run: |
          set -euxo pipefail
          python -u scripts/update_from_yokohama.py
          ls -la data || true

      - name: Apply master (incl kana) to ALL month JSON
        run: |
          set -euxo pipefail
          python -u scripts/apply_master_to_all_months.py

      - name: Commit & push
        run: |
          set -euxo pipefail

          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes."
            exit 0
          fi

          git add data/*.json data/months.json data/master_facilities.csv || true
          git commit -m "Update nursery data + apply master to all months" || true

          git fetch origin main
          git rebase origin/main
          git push origin main
