name: Monthly update

on:
  schedule:
    - cron: "15 0 * * *"  # JST 09:15
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      WARD_FILTER: 港北区
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - run: |
          python -u scripts/update_from_yokohama.py
          ls -la data || true

      - run: |
          set -euxo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/*.json data/months.json data/master_facilities.csv || true

          git commit -m "Update nursery data" || echo "No changes"

          # ★ push rejected 対策（先に進んでたらrebase）
          git pull --rebase origin main
          git push

      # Pages deploy（あなたの構成に合わせて必要なら残す）
      # もし別workflowでpages deployしているなら、ここは消してOK
